<!DOCTYPE html>
<html>
<head>
    <title>Тест</title>
</head>
<body>
    <h1>Вопросы</h1>
    <form action="/results" method="post">
        {{range .}}
        <h2>{{.Text}}</h2>
        {{range .Options}}
        <input type="radio" name="{{.ID}}" value="{{.}}">{{.}}</input><br>
        {{end}}
        {{end}}
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
